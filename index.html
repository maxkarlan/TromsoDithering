<!DOCTYPE html>
<html>
<head>
    <title>Image Overlay Example</title>
    <style>
        body {
            overflow: hidden; /* Hide the scroll bar */
        }
        .image-overlay {
            position: relative;
            width: calc(100% - 10px);
            height: calc(100vh - 10px);
          	overflow: hidden;
          	margin: 5px;
        }
        
        .image-overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .background-image {
            z-index: -1;
          	display: block;
        }
    </style>
</head>
<body>
    <div class="image-overlay">
        <img class="background-image" src="TromsoHouseNoiseWBorder33.png" alt="Background Image">
        <img id="house" src="HouseWBorder33.png" alt="house">
        <img id="foreground" src="ForegroundWBorder33.png" alt="foreground">
        <img id="sky" src="SkyWBorder33.png" alt="sky">
      	<img id="pepe" src="PepeCutout.png" alt="pepe">
    </div>
    
    <script>
        var images = {
            1: document.getElementById("sky"),
            2: document.getElementById("house"),
            3: document.getElementById("foreground"),
          	p: document.getElementById("pepe")
        };
        
        var imageState = {
            1: false,
            2: false,
            3: false,
          	p: false
        };
        
        document.addEventListener("keydown", function(event) {
            var key = event.key;
            
            if (key === "1" || key === "2" || key === "3"|| key === "p") {
                var image = images[key];
                var currentState = imageState[key];
                
                if (currentState) {
                    image.style.display = "none";
                } else {
                    image.style.display = "block";
                }
                
                imageState[key] = !currentState;
                              // Check if image 2 is toggled on, and if so, toggle off image 4
                if (key === "2" && imageState[4]) {
                    var image4 = images[4];
                  	var image2 = images[2];
                    image4.style.display = "none";
                  	image2.style.display = "none"
                    imageState[4] = false;
                  	imageState[2] = false;
                }
            }
        });
      
        var backgroundImg = document.querySelector(".background-image");
        backgroundImg.style.display = "block";
    </script>
</body>
</html>
